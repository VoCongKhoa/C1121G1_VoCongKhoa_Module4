<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./modal.css">
    <link href="themify-icons\themify-icons.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <a class="dialog-btn" href="#my-modal">Click me!</a>
    
    <div class="my-modal" id="my-modal">
        <div class="my-modal-container">

            <a class="my-modal-close" href="#">
                <i class="ti-close"></i>
            </a>

            <header class="my-modal-header">
                CREATE NEW ONE
            </header>
            <form>
                <div class="my-modal-body">
                    <div class="my-modal-row">
                        <div  class="my-modal-block">
                            <label for="" class="my-modal-label">
                            Customer code
                            </label>
                            <input type="text" class="my-modal-input" placeholder="Type new customer code here">
                        </div>
                        <div  class="my-modal-block">
                            <label for="" class="my-modal-label">
                                Customer name
                            </label>
                            <input type="text" class="my-modal-input" placeholder="Type new customer name here">
                        </div>    
                    </div>

                    <div class="my-modal-row">
                        <div  class="my-modal-block">
                            <label for="" class="my-modal-label">
                                Choose customer gender
                            </label>
                            <input type="radio" id="female" value="0" checked>
                            <label for="female">Female</label><br>
                            <input type="radio" id="male" value="1">
                            <label for="male">Male</label>
                        </div>
                        <div  class="my-modal-block">
                            <label for="" class="my-modal-label">
                                Select customer birthday
                            </label>
                            <input type="date" class="my-modal-input">
                        </div>
                    </div>
                    <div class="my-modal-row">
                        <div  class="my-modal-block">
                            <label for="" class="my-modal-label">
                                Customer ID Card number
                            </label>
                            <input type="text" class="my-modal-input" placeholder="Type new customer ID card number here">
                        </div>
                        <div  class="my-modal-block">
                            <label for="" class="my-modal-label">
                                Customer phone
                            </label>
                            <input type="text" class="my-modal-input" placeholder="Type new customer phone here">
                        </div>
                    </div>

                    <div class="my-modal-row">
                        <div  class="my-modal-block">
                            <label for="" class="my-modal-label">
                                Customer email
                            </label>
                            <input type="text" class="my-modal-input" placeholder="Type new customer email here">
                        </div>
                        <div  class="my-modal-block">
                            <label for="" class="my-modal-label">
                                Customer address
                            </label>
                            <input type="text" class="my-modal-input" placeholder="Type new customer address here">
                        </div>
                    </div>

                    <div class="my-modal-row">
                        <div  class="my-modal-block">
                            <label for="typeId" class="my-modal-label">Choose new customer type</label>
                            <select id="typeId" class="my-modal-selection">
                                <option>A</option>
                                <option>B</option>
                                <option>C</option>
                                <option>D</option>
                                <option>E</option>
                            </select>
                        </div>
                        <div  class="my-modal-block">

                        </div>
                    </div>           
                    <br><br>
                    <a id="confirm" type="submit" href="#">
                    <i class="ti-save"></i> CREATE 
                    </a>

                </div>
            </form>

            <footer class="my-modal-footer">

            </footer>


        </div>
    </div>
</body>
<script>
    
</script>
</html>
