<!--MODAL DELETE-->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true" th:fragment="modal-delete">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete employee</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="employeeNameDelete" class="col-form-label">Employee Name :</label>
                        <input type="text" class="form-control" id="employeeNameDelete">
                    </div>
                    <div class="form-group">
                        <label for="employeeBirthdayDelete" class="col-form-label">Employee Birthday :</label>
                        <input type="text" class="form-control" id="employeeBirthdayDelete">
                    </div>
                    <div class="form-group">
                        <label for="divisionDelete" class="col-form-label">Division :</label>
                        <input type="text" class="form-control" id="divisionDelete">
                    </div>
                    <div class="form-group">
                        <label for="employeeEmailDelete" class="col-form-label">Employee Email :</label>
                        <input type="text" class="form-control" id="employeeEmailDelete">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="btn-delete">Delete</button>
            </div>
        </div>
    </div>
</div>

<!--MODAL CREATE EMPLOYEE-->
<div class="modal fade right" style="background: rgb(0 255 170 / 34%)" id="createModal" tabindex="-1"
     role="dialog" aria-labelledby="exampleModalPreviewLabel" aria-hidden="true" data-keyboard="false"
     data-backdrop="static" th:fragment="modal-create">
    <div class="modal-dialog-full-width modal-dialog momodel modal-fluid" role="document">
        <div class="modal-content-full-width modal-content ">
            <div class=" modal-header-full-width  modal-header text-center">
                <h5 class="modal-title w-100" id="exampleModalPreviewLabel"
                    style="font-size: 50px;font-family: 'Varela Round';">
                    Create new Employee
                </h5>
                <button type="button" class="close " data-dismiss="modal" aria-label="Close">
                    <span style="font-size: 1.3em;" aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="container mt-4">
                <form action="/employee/list" th:object="${employeeDto}" id="createForm">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="employeeNameCreate">Employee name</label>
                                <input type="text" class="form-control" placeholder="Type new employee name here"
                                       id="employeeNameCreate"
                                       th:field="*{employeeName}">
                                <small class="form-text text-warning" id="employeeNameCreateError"></small>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="employeeBirthdayCreate">Employee birthday</label>
                                <input type="date" class="form-control" placeholder="Type new employee birthday here"
                                       id="employeeBirthdayCreate"
                                       th:field="*{employeeBirthday}">
                                <small class="form-text text-warning" id="employeeBirthdayCreateError"></small>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="employeeIdCardCreate">Employee id card</label>
                                <input type="text" class="form-control" id="employeeIdCardCreate"
                                       placeholder="Type new employee id card here"
                                       th:field="*{employeeIdCard}">
                                <small class="form-text text-warning" id="employeeIdCardCreateError"></small>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="employeeSalaryCreate">Employee salary</label>
                                <input type="text" class="form-control" placeholder="Type new employee salary here"
                                       id="employeeSalaryCreate"
                                       th:field="*{employeeSalary}">
                                <small class="form-text text-warning" id="employeeSalaryCreateError"></small>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="employeeEmailCreate">Employee email</label>
                                <input type="text" class="form-control"
                                       placeholder="Type new employee email here" id="employeeEmailCreate"
                                       th:field="*{employeeEmail}">
                                <small class="form-text text-warning" id="employeeEmailCreateError"></small>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="employeePhoneCreate">Employee phone</label>
                                <input type="text" class="form-control" placeholder="Type new employee phone here"
                                       id="employeePhoneCreate"
                                       th:field="*{employeePhone}">
                                <small class="form-text text-warning" id="employeePhoneCreateError"></small>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="employeeAddressCreate">Employee address</label>
                                <input type="text" class="form-control"
                                       placeholder="Type new employee email here" id="employeeAddressCreate"
                                       th:field="*{employeeAddress}">
                                <small class="form-text text-warning" id="employeeAddressCreateError"></small>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="positionCreate">Choose new employee position:</label>
                                <select th:field="*{position.positionId}" id="positionCreate" class="form-control"
                                        style="margin-top: 8px;width: 300px;">
                                    <option th:each="row : ${positionList}" th:value="${row.positionId}"
                                            th:text="${row.positionName}">
                                    </option>
                                </select>
                                <small class="form-text text-warning" id="positionCreateError"></small>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="divisionCreate">Choose new employee division:</label>
                                <select th:field="*{division.divisionId}" id="divisionCreate" class="form-control"
                                        style="margin-top: 8px;width: 300px;">
                                    <option th:each="row : ${divisionList}" th:value="${row.divisionId}"
                                            th:text="${row.divisionName}">
                                    </option>
                                </select>
                                <small class="form-text text-warning" id="divisionCreateError"></small>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="educationDegreeCreate">Choose new employee education degree:</label>
                                <select th:field="*{educationDegree.educationDegreeId}" id="educationDegreeCreate"
                                        class="form-control" style="margin-top: 8px;width: 300px;">
                                    <option th:each="row : ${educationDegreeList}" th:value="${row.educationDegreeId}"
                                            th:text="${row.educationDegreeName}">
                                    </option>
                                </select>
                                <small class="form-text text-warning" id="educationDegreeCreateError"></small>
                            </div>
                        </div>
                    </div>


                    <input type="hidden" id="messageSuccess" name="messageCreate">
                    <div class="text-center">
                        <button type="button" class="btn btn-primary" style="
                              min-width: 250px;
                              color: #fcda2e;
                              background: #403838 !important;
                              margin-top: 20px;
                              border: none;"
                                id="btn-create">
                            <i class="fa fa-paper-plane"></i>
                            Send
                        </button>
                    </div>
                </form>
                <br>
                <h1 id="w3s" class="text-warning" style="text-align: center; font-family: cursive;">
                    ${messageCreate}
                </h1>
                <br>
                <a href="/" class="backHome" style="font-size: 42px;
              font-family: cursive;
              margin: 0 0 50px;
              text-align: center;"><h1>Back Home</h1></a>

            </div>
        </div>
    </div>
</div>
