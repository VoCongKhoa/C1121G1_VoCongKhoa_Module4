<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap CRUD Data Table for Database with Modal Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
        body {
            color: #566787;
            background: #f5f5f5;
            font-family: 'Varela Round', sans-serif;
            font-size: 13px;
        }

        .table-responsive {
            margin: 30px 0;
        }

        .table-wrapper {
            background: #fff;
            padding: 20px 25px;
            border-radius: 3px;
            min-width: 1000px;
            box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
        }

        .table-title {
            padding-bottom: 15px;
            background: #435d7d;
            color: #fff;
            padding: 16px 30px;
            min-width: 100%;
            margin: -20px -25px 10px;
            border-radius: 3px 3px 0 0;
        }

        .table-title h2 {
            margin: 5px 0 0;
            font-size: 24px;
        }

        .table-title .btn-group {
            float: right;
        }

        .table-title .btn {
            color: #fff;
            float: right;
            font-size: 13px;
            border: none;
            min-width: 50px;
            border-radius: 2px;
            border: none;
            outline: none !important;
            margin-left: 10px;
        }

        .table-title .btn i {
            float: left;
            font-size: 21px;
            margin-right: 5px;
        }

        .table-title .btn span {
            float: left;
            margin-top: 2px;
        }

        table.table tr th, table.table tr td {
            border-color: #e9e9e9;
            padding: 12px 15px;
            vertical-align: middle;
        }

        table.table tr th:first-child {
            width: 60px;
        }

        table.table tr th:last-child {
            width: 100px;
        }

        table.table-striped tbody tr:nth-of-type(odd) {
            background-color: #fcfcfc;
        }

        table.table-striped.table-hover tbody tr:hover {
            background: #f5f5f5;
        }

        table.table th i {
            font-size: 13px;
            margin: 0 5px;
            cursor: pointer;
        }

        table.table td:last-child i {
            opacity: 0.9;
            font-size: 22px;
            margin: 0 5px;
        }

        table.table td a {
            font-weight: bold;
            color: #566787;
            display: inline-block;
            text-decoration: none;
            outline: none !important;
        }

        table.table td a:hover {
            color: #2196F3;
        }

        table.table td a.edit {
            color: #FFC107;
        }

        table.table td a.delete {
            color: #F44336;
        }

        table.table td i {
            font-size: 19px;
        }

        table.table .avatar {
            border-radius: 50%;
            vertical-align: middle;
            margin-right: 10px;
        }

        .pagination {
            float: right;
            margin: 0 0 5px;
        }

        .pagination li a {
            border: none;
            font-size: 13px;
            min-width: 30px;
            min-height: 30px;
            color: #999;
            margin: 0 2px;
            line-height: 30px;
            border-radius: 2px !important;
            text-align: center;
            padding: 0 6px;
        }

        .pagination li a:hover {
            color: #666;
        }

        .pagination li.active a, .pagination li.active a.page-link {
            background: #03A9F4;
        }

        .pagination li.active a:hover {
            background: #0397d6;
        }

        .pagination li.disabled i {
            color: #ccc;
        }

        .pagination li i {
            font-size: 16px;
            padding-top: 6px
        }

        .hint-text {
            float: left;
            margin-top: 10px;
            font-size: 13px;
        }

        /* Custom checkbox */
        .custom-checkbox {
            position: relative;
        }

        .custom-checkbox input[type="checkbox"] {
            opacity: 0;
            position: absolute;
            margin: 5px 0 0 3px;
            z-index: 9;
        }

        .custom-checkbox label:before {
            width: 18px;
            height: 18px;
        }

        .custom-checkbox label:before {
            content: '';
            margin-right: 10px;
            display: inline-block;
            vertical-align: text-top;
            background: white;
            border: 1px solid #bbb;
            border-radius: 2px;
            box-sizing: border-box;
            z-index: 2;
        }

        .custom-checkbox input[type="checkbox"]:checked + label:after {
            content: '';
            position: absolute;
            left: 6px;
            top: 3px;
            width: 6px;
            height: 11px;
            border: solid #000;
            border-width: 0 3px 3px 0;
            transform: inherit;
            z-index: 3;
            transform: rotateZ(45deg);
        }

        .custom-checkbox input[type="checkbox"]:checked + label:before {
            border-color: #03A9F4;
            background: #03A9F4;
        }

        .custom-checkbox input[type="checkbox"]:checked + label:after {
            border-color: #fff;
        }

        .custom-checkbox input[type="checkbox"]:disabled + label:before {
            color: #b8b8b8;
            cursor: auto;
            box-shadow: none;
            background: #ddd;
        }

        /* Modal styles */
        .modal .modal-dialog {
            max-width: 400px;
        }

        .modal .modal-header, .modal .modal-body, .modal .modal-footer {
            padding: 20px 30px;
        }

        .modal .modal-content {
            border-radius: 3px;
            font-size: 14px;
        }

        .modal .modal-footer {
            background: #ecf0f1;
            border-radius: 0 0 3px 3px;
        }

        .modal .modal-title {
            display: inline-block;
        }

        .modal .form-control {
            border-radius: 2px;
            box-shadow: none;
            border-color: #dddddd;
        }

        .modal textarea.form-control {
            resize: vertical;
        }

        .modal .btn {
            border-radius: 2px;
            min-width: 100px;
        }

        .modal form label {
            font-weight: normal;
        }

        .filter-icon {
            float: right;
            margin-top: 7px;
        }

        .filter-icon i {
            font-size: 18px;
            opacity: 0.7;
        }

        .table-filter .filter-group {
            float: right;
            margin-left: 15px;
        }

        .table-filter input, .table-filter select {
            height: 34px;
            border-radius: 3px;
            border-color: #ddd;
            box-shadow: none;
        }

        .table-filter {
            padding: 5px 0 15px;
            border-bottom: 1px solid #e9e9e9;
            margin-bottom: 5px;
        }

        .table-filter .btn {
            height: 34px;
        }

        .table-filter label {
            font-weight: normal;
            margin-left: 10px;
        }

        .table-filter select, .table-filter input {
            display: inline-block;
            margin-left: 5px;
        }

        .table-filter input {
            width: 200px;
            display: inline-block;
        }

        .show-entries select.form-control {
            width: 60px;
            margin: 0 5px;
        }

        .show-entries select.form-control {
            width: 60px;
            margin: 0 5px;
        }

        .filter-group select.form-control {
            width: 110px;
        }

        .table-filter .filter-group {
            float: right;
            margin-left: 15px;
        }

        .filter-group select.form-control {
            width: 110px;
        }


        /*MODAL CREATE CUSTOMER*/

        .modal-dialog-full-width {
            width: 80% !important;
            height: 100% !important;
            margin: 10px auto !important;
            padding: 0 !important;
            max-width: none !important;

        }

        .modal-content-full-width {
            height: auto !important;
            min-height: 100% !important;
            border-radius: 1% !important;
            color: #000;
            background: #046056;
            font-family: "Roboto", sans-serif;
        }

        .modal-header-full-width {
            border-bottom: 1px solid #9ea2a2 !important;
        }

        .modal-footer-full-width {
            border-top: 1px solid #9ea2a2 !important;
        }
    </style>
    <script>
        $(document).ready(function () {
            // Activate tooltip
            $('[data-toggle="tooltip"]').tooltip();

            // Select/Deselect checkboxes
            var checkbox = $('table tbody input[type="checkbox"]');
            $("#selectAll").click(function () {
                if (this.checked) {
                    checkbox.each(function () {
                        this.checked = true;
                    });
                } else {
                    checkbox.each(function () {
                        this.checked = false;
                    });
                }
            });
            checkbox.click(function () {
                if (!this.checked) {
                    $("#selectAll").prop("checked", false);
                }
            });
        });
    </script>
</head>
<body>
<div class="container-fluid px-5">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">

                    <!--                    BACK TO HOMEPAGE-->
                    <div class="col-sm-4 d-flex">
                        <button type="button" class="btn btn-success">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                                <path
                                        d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"></path>
                            </svg>
                            <a href="/" style="color: white">
                                Back to <b>HomePage</b>
                            </a>
                        </button>
                    </div>
                    <div class="col-sm-4 text-center">
                        <h2>Manage <b>Employees</b></h2>
                    </div>

                    <!--                    ADD NEW CUSTOMER-->
                    <div class="col-sm-4">
                        <a href="/employee/create" class="btn btn-success"><i class="material-icons">&#xE147;</i>
                            <span>Add New Employee</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="table-filter">
                <div class="row">
                    <div class="col-sm-3">

                        <!--                        FORM SORT-->
                        <form method="get" id="sortForm" onchange="submitSortForm()" action="/employee/list">
                            <div class="filter-group">
                                <select th:name="sortOption" id="sort" class="form-control">
                                    <option value="" selected>Sort</option>
                                    <!--                                    <option value="idSort">Sort by ID</option>-->
                                    <option value="nameSort">Sort by name</option>
                                    <!--                                    <option value="birthdaySort">Sort by birthday</option>-->
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-9">

                        <!--                        FORM SEARCH-->
                        <div class="filter-group">
                            <div class="filter-group d-flex">

                                <!--                                REFRESH BUTTON-->
                                <span class="input-group-text" id="basic-addon1"
                                      style="width: fit-content;padding-bottom: 0px;">
                                      <a href="/employee/list" type="button"><svg
                                              xmlns="http://www.w3.org/2000/svg" width="16"
                                              height="16"
                                              fill="currentColor"
                                              class="bi bi-arrow-clockwise" viewBox="0 0 16 16"
                                              style="margin-bottom: 6px;">
                                          <path fill-rule="evenodd"
                                                d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"></path>
                                          <path
                                                  d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"></path>
                                      </svg></a>
                                </span>

<!--                                SEARCH INPUT-->
                                <form method="get" action="/employee/list">
                                    <input type="hidden" name="action" value="search">
                                    <select th:name="positionId" id="positionId" class="form-control">
                                        <option th:value="0"
                                                 th:text="Position" selected></option>
                                        <option th:each="row : ${positionList}"
                                                th:value="${row.positionId}"
                                                th:text="${row.positionName}">
                                        </option>
                                    </select>
                                    <input type="text" class="form-control" placeholder="Search by name"
                                           aria-label="Input group example" aria-describedby="basic-addon1"
                                           name="nameSearch">
                                    <input type="text" class="form-control" placeholder="Search by address"
                                           aria-label="Input group example" aria-describedby="basic-addon1"
                                           name="addressSearch">
                                    <button type="submit" class="btn btn-primary" style="margin-left: 10px;"><i
                                            class="fa fa-search"></i></button>
                                </form>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Birthday</th>
                    <th>Id Card Number</th>
                    <th>Salary</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Position</th>
                    <th>Division</th>
                    <th>Education Degree</th>
                    <th>Username</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee : ${employeeList}">

                    <td th:text="${employee.employeeId}"></td>
                    <td th:text="${employee.employeeName}"></td>
                    <td th:text="${employee.employeeBirthday}"></td>
                    <td th:text="${employee.employeeIdCard}"></td>
                    <td th:text="${employee.employeeSalary}"></td>
                    <td th:text="${employee.employeePhone}"></td>
                    <td th:text="${employee.employeeEmail}"></td>
                    <td th:text="${employee.employeeAddress}"></td>
                    <td th:switch="${employee.position.positionId}">
                        <span th:case="1">Quản lý </span>
                        <span th:case="2">Nhân viên </span>
                        <span th:case="*">None </span>
                    </td>
                    <td th:switch="${employee.division.divisionId}">
                        <span th:case="1">Sale-Marketing </span>
                        <span th:case="2">Hành chính </span>
                        <span th:case="3">Phục vụ </span>
                        <span th:case="4">Quản lý </span>
                        <span th:case="*">None</span>
                    </td>
                    <td th:switch="${employee.educationDegree.educationDegreeId}">
                        <span th:case="1">Trung Cấp </span>
                        <span th:case="2">Cao Đẳng </span>
                        <span th:case="3">Đại Học </span>
                        <span th:case="4">Sau Đại Học </span>
                        <span th:case="*">None</span>
                    </td>
                    <td th:text="${employee.user == null ? 'None' : employee.user.username}"></td>
                    <td colspan="2">
                        <a th:href="@{/employee/update/{id}(id=${employee.employeeId})}">Update</a>
                        <a th:href="@{/employee/delete/{id}(id=${employee.employeeId})}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <hr/>
            <ul class="nav nav-pills">
                <a th:if="${employeeList.hasPrevious()}"
                   th:href="@{/employee/list(page=${employeeList.number - 1}, nameSearch=${name},addressSearch=${address},positionId =${positionIdVal},sortOption=${sortOption})}"
                   class="page-link">«</a>
                <li class="nav-item"
                    th:each="index : ${#numbers.sequence(1, employeeList.totalPages)}">
                    <a th:text="${index}"
                       class="nav-link"
                       th:href="@{/employee/list(page=${index - 1}, nameSearch=${name},addressSearch=${address},positionId =${positionIdVal},sortOption=${sortOption})}"
                       th:classappend="(${currentPage} == ${index - 1}) ? 'active':'' "
                    ></a>
                </li>
                <a th:if="${employeeList.hasNext()}"
                   th:href="@{/employee/list(page=${employeeList.number + 1}, nameSearch=${name},addressSearch=${address},positionId =${positionIdVal},sortOption=${sortOption})}"
                   class="page-link">»</a>
            </ul>
        </div>
    </div>
</div>

<!--<%&#45;&#45;MODAL DELETE&#45;&#45;%>-->

</body>
<script>
    function getIdDelete(id) {
        document.getElementById("idGetDelete").value = id;
    }

    function getIdUpdate(id) {
        document.getElementById("idGetUpdate").value = id;
    }

    function submitSortForm() {
        document.getElementById("sortForm").submit();
    }

    function edit(employeeCode, employeeName, employeeBirthday, employeeGender, employeeIdCard, employeePhone, employeeEmail, employeeAddress, employeeTypeId) {
        document.getElementById("employeeCode").value = employeeCode;
        document.getElementById("employeeName").value = employeeName;
        document.getElementById("employeeBirthday").value = employeeBirthday;
        document.getElementById("employeeGender").value = employeeGender;
        document.getElementById("employeeIdCard").value = employeeIdCard;
        document.getElementById("employeePhone").value = employeePhone;
        document.getElementById("employeeEmail").value = employeeEmail;
        document.getElementById("employeeAddress").value = employeeAddress;
        document.getElementById("employeeTypeId").value = employeeTypeId;
        console.log(employeeId);
    }

</script>
</html>
