<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Contact Form with Yellow Background</title>
    <!--    <link rel="stylesheet" href="modal.css">-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Courgette|Pacifico:400,700">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        body {
            color: #000;
            background: #046056;
            font-family: "Roboto", sans-serif;
        }

        .contact-form {
            padding: 50px;
            margin: 30px auto;
        }

        .contact-form h1 {
            font-size: 42px;
            font-family: 'Pacifico', sans-serif;
            margin: 0 0 50px;
            text-align: center;
        }

        .contact-form .form-group {
            margin-bottom: 20px;
        }

        .contact-form .form-control, .contact-form .btn {
            min-height: 40px;
            border-radius: 2px;
        }

        .contact-form .form-control {
            border-color: #e2c705;
        }

        .contact-form .form-control:focus {
            border-color: #d8b012;
            box-shadow: 0 0 8px #dcae10;
        }

        .contact-form .btn-primary, .contact-form .btn-primary:active {
            min-width: 250px;
            color: #fcda2e;
            background: #403838 !important;
            margin-top: 20px;
            border: none;
        }

        .contact-form .btn-primary:hover {
            color: #fff;
        }

        .contact-form .btn-primary i {
            margin-right: 5px;
        }

        .contact-form label {
            opacity: 0.9;
        }

        .contact-form textarea {
            resize: vertical;
        }

        .bs-example {
            margin: 20px;
        }

        .backHome:hover {
            color: #03A9F4;
        }

    </style>
</head>
<body>
<div class="container-lg">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="contact-form">
                <h1>Get in Touch</h1>
                <form action="/employeeRestful/create" method="post" th:object="${employeeDto}">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="name">Employee name</label>
                                <input type="text" class="form-control" placeholder="Type new employee name here"
                                       id="name"
                                       th:field="*{employeeName}">
                                <small style="color: red" th:if="${#fields.hasErrors('employeeName')}"
                                       th:errors="*{employeeName}"></small>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="birthday">Select employee birthday:</label>
                                <input type="date" class="form-control" id="birthday" th:field="*{employeeBirthday}">
                                <small style="color: red" th:if="${#fields.hasErrors('employeeBirthday')}"
                                       th:errors="*{employeeBirthday}"></small>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="code">Employee ID Card number</label>
                                <input type="text" class="form-control"
                                       placeholder="Type new employee ID Card number here"
                                       id="code"
                                       th:field="*{employeeIdCard}">
                                <small style="color: red" th:if="${#fields.hasErrors('employeeIdCard')}"
                                       th:errors="*{employeeIdCard}"></small>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="salary">Employee salary</label>
                                <input type="text" class="form-control" placeholder="Type new employee salary here"
                                       id="salary"
                                       th:field="*{employeeSalary}">
                                <small style="color: red" th:if="${#fields.hasErrors('employeeSalary')}"
                                       th:errors="*{employeeSalary}"></small>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="email">Employee email</label>
                                <input type="text" class="form-control" id="email"
                                       placeholder="Type new employee email here"
                                       th:field="*{employeeEmail}">
                                <small style="color: red" th:if="${#fields.hasErrors('employeeEmail')}"
                                       th:errors="*{employeeEmail}"></small>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="phone">Employee phone</label>
                                <input type="text" class="form-control" placeholder="Type new employee phone here"
                                       id="phone"
                                       th:field="*{employeePhone}">
                                <small style="color: red" th:if="${#fields.hasErrors('employeePhone')}"
                                       th:errors="*{employeePhone}"></small>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="address">Employee address</label>
                                <input type="text" class="form-control" id="address"
                                       placeholder="Type new employee address here"
                                       th:field="*{employeeAddress}">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="typeId">Choose new employee position:
                                    <select th:field="*{position.positionId}" id="typeId" class="form-control" style="margin-top: 8px;width: 300px;">
                                        <option th:each="row : ${positionList}" th:value="${row.positionId}"
                                                th:text="${row.positionName}">
                                        </option>
                                    </select>
                                </label>
                                <small style="color: red" th:if="${#fields.hasErrors('position.positionId')}"
                                       th:errors="*{position.positionId}"></small>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="typeId">Choose new employee division:
                                    <select th:field="*{division.divisionId}" id="typeId" class="form-control" style="margin-top: 8px;width: 300px;">
                                        <option th:each="row : ${divisionList}" th:value="${row.divisionId}"
                                                th:text="${row.divisionName}">
                                        </option>
                                    </select>
                                </label>
                                <small style="color: red" th:if="${#fields.hasErrors('division.divisionId')}"
                                       th:errors="*{division.divisionId}"></small>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="typeId">Choose new employee education degree:
                                    <select th:field="*{educationDegree.educationDegreeId}" id="typeId" class="form-control" style="margin-top: 8px;width: 300px;">
                                        <option th:each="row : ${educationDegreeList}" th:value="${row.educationDegreeId}"
                                                th:text="${row.educationDegreeName}">
                                        </option>
                                    </select>
                                </label>
                                <small style="color: red" th:if="${#fields.hasErrors('educationDegree.educationDegreeId')}"
                                       th:errors="*{educationDegree.educationDegreeId}"></small>
                            </div>
                        </div>
                    </div>


                    <input type="hidden" id="messageSuccess" name="message">
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane"></i> Send</button>
                    </div>
                </form>
                <br>
                <h1 class="text-warning" th:text="${message}"></h1>
                <br>
                <a href="/" class="backHome"><h1>Back Home</h1></a>
            </div>
        </div>
    </div>
</div>

<p>${message}</p>
</body>
</html>
