<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap CRUD Data Table for Database with Modal Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            color: #566787;
            background: #f5f5f5;
            font-family: 'Varela Round', sans-serif;
            font-size: 13px;
        }

        .table-responsive {
            margin: 30px 0;
        }

        .table-wrapper {
            background: #fff;
            padding: 20px 25px;
            border-radius: 3px;
            min-width: 1000px;
            box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
        }

        .table-title {
            padding-bottom: 15px;
            background: #435d7d;
            color: #fff;
            padding: 16px 30px;
            min-width: 100%;
            margin: -20px -25px 10px;
            border-radius: 3px 3px 0 0;
        }

        .table-title h2 {
            margin: 5px 0 0;
            font-size: 24px;
        }

        .table-title .btn-group {
            float: right;
        }

        .table-title .btn {
            color: #fff;
            float: right;
            font-size: 13px;
            border: none;
            min-width: 50px;
            border-radius: 2px;
            border: none;
            outline: none !important;
            margin-left: 10px;
        }

        .table-title .btn i {
            float: left;
            font-size: 21px;
            margin-right: 5px;
        }

        .table-title .btn span {
            float: left;
            margin-top: 2px;
        }

        table.table tr th, table.table tr td {
            border-color: #e9e9e9;
            padding: 12px 15px;
            vertical-align: middle;
        }

        table.table tr th:first-child {
            width: 60px;
        }

        table.table tr th:last-child {
            width: 100px;
        }

        table.table-striped tbody tr:nth-of-type(odd) {
            background-color: #fcfcfc;
        }

        table.table-striped.table-hover tbody tr:hover {
            background: #f5f5f5;
        }

        table.table th i {
            font-size: 13px;
            margin: 0 5px;
            cursor: pointer;
        }

        table.table td:last-child i {
            opacity: 0.9;
            font-size: 22px;
            margin: 0 5px;
        }

        table.table td a {
            font-weight: bold;
            color: #566787;
            display: inline-block;
            text-decoration: none;
            outline: none !important;
        }

        table.table td a:hover {
            color: #2196F3;
        }

        table.table td a.edit {
            color: #FFC107;
        }

        table.table td a.delete {
            color: #F44336;
        }

        table.table td i {
            font-size: 19px;
        }

        table.table .avatar {
            border-radius: 50%;
            vertical-align: middle;
            margin-right: 10px;
        }

        .pagination {
            float: right;
            margin: 0 0 5px;
        }

        .pagination li a {
            border: none;
            font-size: 13px;
            min-width: 30px;
            min-height: 30px;
            color: #999;
            margin: 0 2px;
            line-height: 30px;
            border-radius: 2px !important;
            text-align: center;
            padding: 0 6px;
        }

        .pagination li a:hover {
            color: #666;
        }

        .pagination li.active a, .pagination li.active a.page-link {
            background: #03A9F4;
        }

        .pagination li.active a:hover {
            background: #0397d6;
        }

        .pagination li.disabled i {
            color: #ccc;
        }

        .pagination li i {
            font-size: 16px;
            padding-top: 6px
        }

        .hint-text {
            float: left;
            margin-top: 10px;
            font-size: 13px;
        }

        /* Custom checkbox */
        .custom-checkbox {
            position: relative;
        }

        .custom-checkbox input[type="checkbox"] {
            opacity: 0;
            position: absolute;
            margin: 5px 0 0 3px;
            z-index: 9;
        }

        .custom-checkbox label:before {
            width: 18px;
            height: 18px;
        }

        .custom-checkbox label:before {
            content: '';
            margin-right: 10px;
            display: inline-block;
            vertical-align: text-top;
            background: white;
            border: 1px solid #bbb;
            border-radius: 2px;
            box-sizing: border-box;
            z-index: 2;
        }

        .custom-checkbox input[type="checkbox"]:checked + label:after {
            content: '';
            position: absolute;
            left: 6px;
            top: 3px;
            width: 6px;
            height: 11px;
            border: solid #000;
            border-width: 0 3px 3px 0;
            transform: inherit;
            z-index: 3;
            transform: rotateZ(45deg);
        }

        .custom-checkbox input[type="checkbox"]:checked + label:before {
            border-color: #03A9F4;
            background: #03A9F4;
        }

        .custom-checkbox input[type="checkbox"]:checked + label:after {
            border-color: #fff;
        }

        .custom-checkbox input[type="checkbox"]:disabled + label:before {
            color: #b8b8b8;
            cursor: auto;
            box-shadow: none;
            background: #ddd;
        }

        /* Modal styles */
        .modal .modal-dialog {
            max-width: 400px;
        }

        .modal .modal-header, .modal .modal-body, .modal .modal-footer {
            padding: 20px 30px;
        }

        .modal .modal-content {
            border-radius: 3px;
            font-size: 14px;
        }

        .modal .modal-footer {
            background: #ecf0f1;
            border-radius: 0 0 3px 3px;
        }

        .modal .modal-title {
            display: inline-block;
        }

        .modal .form-control {
            border-radius: 2px;
            box-shadow: none;
            border-color: #dddddd;
        }

        .modal textarea.form-control {
            resize: vertical;
        }

        .modal .btn {
            border-radius: 2px;
            min-width: 100px;
        }

        .modal form label {
            font-weight: normal;
        }

        .filter-icon {
            float: right;
            margin-top: 7px;
        }

        .filter-icon i {
            font-size: 18px;
            opacity: 0.7;
        }

        .table-filter .filter-group {
            float: right;
            margin-left: 15px;
        }

        .table-filter input, .table-filter select {
            height: 34px;
            border-radius: 3px;
            border-color: #ddd;
            box-shadow: none;
        }

        .table-filter {
            padding: 5px 0 15px;
            border-bottom: 1px solid #e9e9e9;
            margin-bottom: 5px;
        }

        .table-filter .btn {
            height: 34px;
        }

        .table-filter label {
            font-weight: normal;
            margin-left: 10px;
        }

        .table-filter select, .table-filter input {
            display: inline-block;
            margin-left: 5px;
        }

        .table-filter input {
            width: 200px;
            display: inline-block;
        }

        .show-entries select.form-control {
            width: 60px;
            margin: 0 5px;
        }

        .show-entries select.form-control {
            width: 60px;
            margin: 0 5px;
        }

        .filter-group select.form-control {
            width: 110px;
        }

        .table-filter .filter-group {
            float: right;
            margin-left: 15px;
        }

        .filter-group select.form-control {
            width: 110px;
        }


        /*MODAL CREATE CUSTOMER*/

        .modal-dialog-full-width {
            width: 80% !important;
            height: 100% !important;
            margin: 10px auto !important;
            padding: 0 !important;
            max-width: none !important;

        }

        .modal-content-full-width {
            height: auto !important;
            min-height: 100% !important;
            border-radius: 1% !important;
            color: #000;
            background: #046056;
            font-family: "Roboto", sans-serif;
        }

        .modal-header-full-width {
            border-bottom: 1px solid #9ea2a2 !important;
        }

        .modal-footer-full-width {
            border-top: 1px solid #9ea2a2 !important;
        }
    </style>
    <script>

        $(document).ready(function () {
            // // Activate tooltip
            // $('[data-toggle="tooltip"]').tooltip();

            // Select/Deselect checkboxes
            var checkbox = $('table tbody input[type="checkbox"]');
            $("#selectAll").click(function () {
                if (this.checked) {
                    checkbox.each(function () {
                        this.checked = true;
                    });
                } else {
                    checkbox.each(function () {
                        this.checked = false;
                    });
                }
            });
            checkbox.click(function () {
                if (!this.checked) {
                    $("#selectAll").prop("checked", false);
                }
            });
        });
    </script>
</head>

<body>
<div class="container-fluid px-5">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">

                    <!--                    BACK TO HOMEPAGE-->
                    <div class="col-sm-4 d-flex">
                        <button type="button" class="btn btn-success">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                                <path
                                        d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"></path>
                            </svg>
                            <a href="/" style="color: white">
                                Back to <b>HomePage</b>
                            </a>
                        </button>
                    </div>
                    <div class="col-sm-4 text-center">
                        <h2>Manage <b>Contract Detail</b></h2>
                    </div>

                    <!--                    ADD NEW CONTRACT DETAIL-->
                    <div class="col-sm-4">

                        <a href="#" class="btn btn-success" id="modalActivate" type="button"
                           data-toggle="modal"
                           data-target="#createModal"><i
                                class="material-icons">&#xE147;</i>
                            <span>Add New Contract Detail</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="table-filter">
                <div class="row">
                    <div class="col-sm-3">

                        <!--                        FORM SORT-->
                        <form method="get" id="sortForm" action="/contractDetail/list">
                            <div class="filter-group">
                                <select th:name="sortOption" id="sort" class="form-control">
                                    <option value="" selected>Sort</option>
                                    <!--                                    <option value="idSort">Sort by ID</option>-->
                                    <option value="quantitySort">Sort by quantity</option>
                                    <!--                                    <option value="birthdaySort">Sort by birthday</option>-->
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-9">

                        <!--                        FORM SEARCH-->
                        <div class="filter-group">
                            <div class="filter-group d-flex">

                                <!--                                REFRESH BUTTON-->
                                <span class="input-group-text" id="basic-addon1"
                                      style="width: fit-content;padding-bottom: 0px;">
                                      <a href="/contract/list" type="button"><svg
                                              xmlns="http://www.w3.org/2000/svg" width="16"
                                              height="16"
                                              fill="currentColor"
                                              class="bi bi-arrow-clockwise" viewBox="0 0 16 16"
                                              style="margin-bottom: 6px;">
                                          <path fill-rule="evenodd"
                                                d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"></path>
                                          <path
                                                  d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"></path>
                                      </svg></a>

                                    </span>
                                <form method="get" action="/contractDetail/list">
                                    <!--                                    <input type="hidden" name="action" value="search">-->
                                    <select th:name="attachServiceIdOptional" id="attachServiceId" class="form-control">
                                        <option th:value="0" selected>Attach Service</option>
                                        <option th:each="row : ${attachService}"
                                                th:value="${row.attachServiceId}"
                                                th:text="${row.attachServiceName}">
                                        </option>
                                    </select>
                                    <button type="submit" class="btn btn-primary" style="margin-left: 10px;"><i
                                            class="fa fa-search"></i></button>
                                </form>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Quantity</th>
                    <th>Contract Id</th>
                    <th>AttachService Name</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="row : ${contractDetailList}">
                    <td th:text="${row.contractDetailId}"></td>
                    <td th:text="${row.quantity}"></td>
                    <td th:text="${row.contract.contractId}"></td>
                    <td th:text="${row.attachService.attachServiceName}"></td>
                    <td>
                        <button class="btn btn-success" type="button"
                                data-toggle="modal"
                                data-target="#detailModal"
                                th:onclick="'javascript:sendIdDetail(' + ${row.contractDetailId} + ')'">
                            <span>Detail</span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>

            <hr/>
            <ul class="nav nav-pills">
                <a th:if="${contractDetailList.hasPrevious()}"
                   th:href="@{/contractDetail/list(page=${contractDetailList.number - 1}, attachServiceIdOptional=${attachServiceId},sortOption=${sortOption})}"
                   class="page-link">«</a>
                <li class="nav-item"
                    th:each="index : ${#numbers.sequence(1, contractDetailList.totalPages)}">
                    <a th:text="${index}"
                       class="nav-link"
                       th:href="@{/contractDetail/list(page=${index - 1}, attachServiceIdOptional=${attachServiceId},sortOption=${sortOption})}"
                       th:classappend="(${currentPage} == ${index - 1}) ? 'active':'' "
                    ></a>
                </li>
                <a th:if="${contractDetailList.hasNext()}"
                   th:href="@{/contractDetail/list(page=${contractDetailList.number + 1}, attachServiceIdOptional=${attachServiceId},sortOption=${sortOption})}"
                   class="page-link">»</a>
            </ul>
        </div>
    </div>
</div>

<p id="msg"></p>

<!--MODAL CREATE CONTRACT DETAIL-->
<div class="modal fade right" style="background: rgb(0 255 170 / 34%)" id="createModal" tabindex="-1"
     role="dialog" aria-labelledby="exampleModalPreviewLabel" aria-hidden="true" data-keyboard="false"
     data-backdrop="static">
    <div class="modal-dialog-full-width modal-dialog momodel modal-fluid" role="document">
        <div class="modal-content-full-width modal-content ">
            <div class=" modal-header-full-width  modal-header text-center">
                <h5 class="modal-title w-100" id="exampleModalPreviewLabel"
                    style="font-size: 50px;font-family: 'Varela Round';">
                    Create new Contract Detail
                </h5>
                <button type="button" class="close " data-dismiss="modal" aria-label="Close">
                    <span style="font-size: 1.3em;" aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="container">
                <form action="/contractDetail/list" id="createForm">
                    <div class="form-group">
                        <label for="attachServiceCreate">Choose new attach service:</label>
                        <select id="attachServiceCreate" class="form-control">
                            <option th:each="row : ${attachServiceList}" th:value="${row.attachServiceId}"
                                    th:text="${row.attachServiceName}">
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="quantityCreate">Quantity:</label>
                        <input type="text" class="form-control" id="quantityCreate"
                               placeholder="Type new quantity here">
                        <small class="form-text text-warning" id="quantityError"></small>
                    </div>

                    <div class="form-group">
                        <label for="contractCreate">Choose new contract:</label>
                        <select id="contractCreate"
                                class="form-control">
                            <option th:each="row : ${contractList}" th:value="${row.contractId}"
                                    th:text="${row.contractId}">
                            </option>
                        </select>
                    </div>

                    <input type="hidden" id="messageSuccess" name="messageCreate">
                    <div class="text-center">
                        <button type="button" class="btn btn-primary" style="
                              min-width: 250px;
                              color: #fcda2e;
                              background: #403838 !important;
                              margin-top: 20px;
                              border: none;"
                                id="btn-create">
                            <i class="fa fa-paper-plane"></i>
                            Send
                        </button>
                    </div>
                </form>
                <br>
                <h1 id="w3s" class="text-warning" style="text-align: center; font-family: cursive;">
                    ${messageCreate}
                </h1>
                <br>
                <a href="/" class="backHome" style="font-size: 42px;
              font-family: cursive;
              margin: 0 0 50px;
              text-align: center;"><h1>Back Home</h1></a>
            </div>
        </div>
    </div>
</div>

<!--MODAL DETAIL CONTRACT DETAIL-->
<div class="modal fade right" style="background: rgb(0 255 170 / 34%)" id="detailModal" tabindex="-1"
     role="dialog" aria-labelledby="exampleModalPreviewLabel" aria-hidden="true" data-keyboard="false"
     data-backdrop="static">
    <div class="modal-dialog-full-width modal-dialog momodel modal-fluid" role="document">
        <div class="modal-content-full-width modal-content ">
            <div class=" modal-header-full-width  modal-header text-center">
                <h5 class="modal-title w-100"
                    style="font-size: 50px;font-family: 'Varela Round';">
                    View Contract detail
                </h5>
                <button type="button" class="close " data-dismiss="modal" aria-label="Close">
                    <span style="font-size: 1.3em;" aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="container">

                    <div class="form-group">
                        <label for="attachService">Choose new attach service:</label>
                        <select id="attachService" class="form-control">
                            <option th:each="row : ${attachServiceList}" th:value="${row.attachServiceId}"
                                    th:text="${row.attachServiceName}">
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <input type="text" class="form-control" id="quantity"
                               placeholder="Type new quantity here">
                    </div>

                    <div class="form-group">
                        <label for="contract">Choose new contract:</label>
                        <select id="contract"
                                class="form-control">
                            <option th:each="row : ${contractList}" th:value="${row.contractId}"
                                    th:text="${row.contractId}">
                            </option>
                        </select>
                    </div>

                <input type="hidden" id="messageSuccess" name="messageUpdate">
                <div class="text-center">
                    <button type="button" class="close " data-dismiss="modal" aria-label="Close">
                        Close
                    </button>
                </div>
                <br>
                <h1 id="w3s" class="text-warning" style="text-align: center; font-family: cursive;">
                    ${message}
                </h1>

            </div>
        </div>
    </div>
</div>
</body>

<script>

    let idDetail = 0;

    function sendIdDetail(id) {
        idDetail = id;
        console.log(idDetail);
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type: "GET", //GET, DELETE, PUT...
            url: "http://localhost:8080/contractDetailRestful/detail/" + idDetail,
            success: function (resultSuccess) {
                let contractDetail = resultSuccess.data;
                console.log(contractDetail);

                // $('#contractDetailId').val(contractDetail.contractDetailId);
                //
                // $('#quantity').val(contractDetail.quantity);
                //
                // $('#attachServiceId').val(contractDetail.attachService.attachServiceName);
                //
                // $('#contractId').val(contractDetail.contract.contractId);
            },
            error: function (resultError) {
                alert("Not found")
            }
        });
    }

    $(document).ready(function () {

        // CREATE MODAL
        $('#btn-create').click(function () {

            let attachServiceId = $('#attachServiceCreate').val();

            let quantity = $('#quantityCreate').val();

            let contractId = $('#contractCreate').val();

            let contractDetailObj = {
                attachService: {
                    attachServiceId: attachServiceId
                },
                quantity: quantity,
                contract: {
                    contractId: contractId
                },
            }
            console.log(contractDetailObj);

            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                type: "POST", //GET, DELETE, PUT...
                url: "http://localhost:8080/contractDetailRestful/create",
                data: JSON.stringify(contractDetailObj),
                success: function (resultSuccess) {
                    $('#createForm').submit();
                    $('#msg').text('Create successfully!');
                    $('#createModal').modal('hide');
                },
                error: function (resultError) {
                    let quantityError = "";
                    if (resultError.responseJSON.errorMap.quantity) {
                        quantityError = resultError.responseJSON.errorMap.quantity
                    }

                    $('#quantityError').text(quantityError);
                }
            });
        });

    });

</script>

</html>
