
<!--MODAL CREATE-->
<div class="modal fade right" style="background: rgb(0 255 170 / 34%)" id="createModal" tabindex="-1"
     role="dialog" aria-labelledby="exampleModalPreviewLabel" aria-hidden="true" data-keyboard="false"
     data-backdrop="static" th:fragment="modal-create">
    <div class="modal-dialog-full-width modal-dialog momodel modal-fluid" role="document">
        <div class="modal-content-full-width modal-content ">
            <div class=" modal-header-full-width  modal-header text-center">
                <h5 class="modal-title w-100" id="exampleModalPreviewLabel"
                    style="font-size: 50px;font-family: 'Varela Round';">
                    Create new Customer
                </h5>
                <button type="button" class="close " data-dismiss="modal" aria-label="Close">
                    <span style="font-size: 1.3em;" aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="container">
                <form action="/customer/list" th:object="${customerDto}" id="createForm">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="customerCode">Customer code</label>
                                <input type="text" class="form-control" placeholder="Type new customer code here"
                                       id="customerCode"
                                       th:field="*{customerCode}">
                                <!--                                <small class="form-text text-warning" th:if="${#fields.hasErrors('customerCode')}"-->
                                <!--                                       th:errors="*{customerCode}"></small>-->
                                <small class="form-text text-warning" id="customerCodeError"></small>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="customerName">Customer name</label>
                                <input type="text" class="form-control" placeholder="Type new customer name here"
                                       id="customerName"
                                       th:field="*{customerName}">
                                <!--                                <small class="form-text text-warning" th:if="${#fields.hasErrors('customerName')}"-->
                                <!--                                       th:errors="*{customerName}"></small>-->
                                <small class="form-text text-warning" id="customerNameError"></small>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="customerBirthday">Select customer birthday:</label>
                                <input type="date" class="form-control" id="customerBirthday"
                                       th:field="*{customerBirthday}">
                                <!--                                <small class="form-text text-warning" th:if="${#fields.hasErrors('customerBirthday')}"-->
                                <!--                                       th:errors="*{customerBirthday}"></small>-->
                                <small class="form-text text-warning" id="customerBirthdayError"></small>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Choose customer gender:</label><br>
                                <input type="radio" id="female" th:field="*{customerGender}" value="0"
                                       name='customerGender' checked>
                                <label for="female" style="margin-bottom: 1px;">Female</label><br>
                                <input type="radio" id="male" th:field="*{customerGender}" value="1"
                                       name='customerGender'>
                                <label for="male">Male</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="customerIdCard">Customer ID Card number</label>
                                <input type="text" class="form-control"
                                       placeholder="Type new customer ID Card number here" id="customerIdCard"
                                       th:field="*{customerIdCard}">
                                <!--                                <small class="form-text text-warning" th:if="${#fields.hasErrors('customerIdCard')}"-->
                                <!--                                       th:errors="*{customerIdCard}"></small>-->
                                <small class="form-text text-warning" id="customerIdCardError"></small>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="customerPhone">Customer phone</label>
                                <input type="text" class="form-control" placeholder="Type new customer phone here"
                                       id="customerPhone"
                                       th:field="*{customerPhone}">
                                <!--                                <small class="form-text text-warning" th:if="${#fields.hasErrors('customerPhone')}"-->
                                <!--                                       th:errors="*{customerPhone}"></small>-->
                                <small class="form-text text-warning" id="customerPhoneError"></small>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="customerEmail">Customer email</label>
                        <input type="text" class="form-control" id="customerEmail"
                               placeholder="Type new customer email here"
                               th:field="*{customerEmail}">
                        <!--                        <small class="form-text text-warning" th:if="${#fields.hasErrors('customerEmail')}"-->
                        <!--                               th:errors="*{customerEmail}"></small>-->
                        <small class="form-text text-warning" id="customerEmailError"></small>
                    </div>
                    <div class="form-group">
                        <label for="customerAddress">Customer address</label>
                        <input type="text" class="form-control" id="customerAddress"
                               placeholder="Type new customer address here"
                               th:field="*{customerAddress}">
                        <!--                        <small class="form-text text-warning" th:if="${#fields.hasErrors('customerAddress')}"-->
                        <!--                               th:errors="*{customerAddress}"></small>-->
                        <small class="form-text text-warning" id="customerAddressError"></small>
                    </div>
                    <div class="form-group">
                        <label for="customerTypeId">Choose new customer type id:</label>
                        <select th:field="*{customerType.customerTypeId}" id="customerTypeId" class="form-control">
                            <option th:each="row : ${customerTypeList}" th:value="${row.customerTypeId}"
                                    th:text="${row.customerTypeName}">
                            </option>
                        </select>
                        <!--                        <small class="form-text text-warning">${error.get("customerTypeId")}</small>-->
                    </div>
                    <input type="hidden" id="messageSuccess" name="messageCreate">
                    <div class="text-center">
                        <button type="button" class="btn btn-primary" style="
                              min-width: 250px;
                              color: #fcda2e;
                              background: #403838 !important;
                              margin-top: 20px;
                              border: none;"
                                id="btn-create">
                            <i class="fa fa-paper-plane"></i>
                            Send
                        </button>
                    </div>
                </form>
                <br>
                <h1 id="w3s" class="text-warning" style="text-align: center; font-family: cursive;">
                    ${messageCreate}
                </h1>
                <br>
                <a href="/" class="backHome" style="font-size: 42px;
              font-family: cursive;
              margin: 0 0 50px;
              text-align: center;"><h1>Back Home</h1></a>

            </div>
        </div>
    </div>
</div>

<!--MODAL DELETE-->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true" th:fragment="modal-delete">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="customerCodeDelete" class="col-form-label">Customer Code :</label>
                        <input type="text" class="form-control" id="customerCodeDelete">
                    </div>
                    <div class="form-group">
                        <label for="customerNameDelete" class="col-form-label">Customer Name :</label>
                        <input type="text" class="form-control" id="customerNameDelete">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="btn-delete">Delete</button>
            </div>
        </div>
    </div>
</div>
