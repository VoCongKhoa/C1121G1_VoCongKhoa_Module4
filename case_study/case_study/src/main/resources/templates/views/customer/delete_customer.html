<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Contact Form with Yellow Background</title>
    <!--    <link rel="stylesheet" href="modal.css">-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Courgette|Pacifico:400,700">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
        body {
            color: #000;
            background: #046056;
            font-family: "Roboto", sans-serif;
        }

        .contact-form {
            padding: 50px;
            margin: 30px auto;
        }

        .contact-form h1 {
            font-size: 42px;
            font-family: 'Pacifico', sans-serif;
            margin: 0 0 50px;
            text-align: center;
        }

        .contact-form .form-group {
            margin-bottom: 20px;
        }

        .contact-form .form-control, .contact-form .btn {
            min-height: 40px;
            border-radius: 2px;
        }

        .contact-form .form-control {
            border-color: #e2c705;
        }

        .contact-form .form-control:focus {
            border-color: #d8b012;
            box-shadow: 0 0 8px #dcae10;
        }

        .contact-form .btn-primary, .contact-form .btn-primary:active {
            min-width: 250px;
            color: #fcda2e;
            background: #403838 !important;
            margin-top: 20px;
            border: none;
        }

        .contact-form .btn-primary:hover {
            color: #fff;
        }

        .contact-form .btn-primary i {
            margin-right: 5px;
        }

        .contact-form label {
            opacity: 0.9;
        }

        .contact-form textarea {
            resize: vertical;
        }

        .bs-example {
            margin: 20px;
        }

        .backHome:hover {
            color: #03A9F4;
        }

    </style>
</head>
<body>
<div class="container-lg">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="contact-form">
                <h1>Get in Touch</h1>
                <form action="/customer/delete" method="post" th:object="${customer}">
                    <input type="hidden" th:field="*{customerId}">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="code">Customer code</label>
                                <input type="text" class="form-control" placeholder="Type new customer code here"
                                       id="code"
                                       th:field="*{customerCode}" readonly>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="name">Customer name</label>
                                <input type="text" class="form-control" placeholder="Type new customer name here"
                                       id="name"
                                       th:field="*{customerName}">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="birthday">Select customer birthday:</label>
                                <input type="date" class="form-control" id="birthday" th:field="*{customerBirthday}">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Choose customer gender:</label><br>
                                <input type="radio" id="female" th:field="*{customerGender}" value="0" checked>
                                <label for="female" style="margin-bottom: 1px;">Female</label><br>
                                <input type="radio" id="male" th:field="*{customerGender}" value="1">
                                <label for="male">Male</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="idCard">Customer ID Card number</label>
                                <input type="text" class="form-control"
                                       placeholder="Type new customer ID Card number here" id="idCard"
                                       th:field="*{customerIdCard}">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="phone">Customer phone</label>
                                <input type="text" class="form-control" placeholder="Type new customer phone here"
                                       id="phone"
                                       th:field="*{customerPhone}">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Customer email</label>
                        <input type="text" class="form-control" id="email" placeholder="Type new customer email here"
                               th:field="*{customerEmail}">
                    </div>
                    <div class="form-group">
                        <label for="address">Customer address</label>
                        <input type="text" class="form-control" id="address"
                               placeholder="Type new customer address here"
                               th:field="*{customerAddress}">
                    </div>
                    <div class="form-group">
                        <label for="typeId">Choose new customer type:
                            <select th:field="*{customerType.customerTypeId}" id="typeId" class="form-control">
                                <option th:each="row : ${customerTypeList}" th:value="${row.customerTypeId}"
                                        th:text="${row.customerTypeName}">
                                </option>
                            </select>
                        </label>
                    </div>
                    <input type="hidden" id="messageSuccess" name="message">
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane"></i> Delete</button>
                    </div>
                </form>
                <br>
                <h1 class="text-warning" th:text="${message}"></h1>
                <br>
                <a href="/" class="backHome"><h1>Back Home</h1></a>
            </div>
        </div>
    </div>
</div>
