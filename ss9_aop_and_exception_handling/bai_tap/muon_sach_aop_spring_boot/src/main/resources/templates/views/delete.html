<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body, h1, h2, h3, h4, h5, h6 {
            font-family: "Karma", sans-serif
        }

        .w3-bar-block .w3-bar-item {
            padding: 20px
        }

        .w3-quarter a {
            font-weight: 400;
            /*margin: 15px 0 10px 0;*/
            font-size: 24px;
            text-decoration-line: none;
        }

        .w3-quarter a:hover {
            color: #6868d9;
        }
    </style>
</head>
<body>
<!--Header-->
<div th:replace="~{/views/common::header}"></div>
<p>
    <a th:href="@{/index}">
        Back to post list
    </a>
</p>
<div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">

    <form action="/index/delete" method="post" th:object="${sach}">

        <p>Mã sách: </p>
        <input type="text" th:field="*{maSach}" readonly/>
        <p>Tên sách: </p>
        <input type="text" th:field="*{tenSach}"/><br>
        <small style="color: red" th:if="${#fields.hasErrors('tenSach')}"
               th:errors="*{tenSach}"></small>
        <p>Tác giả: </p>
        <input type="text" th:field="*{tacGia}"/><br>
        <small style="color: red" th:if="${#fields.hasErrors('tacGia')}" th:errors="*{tacGia}"></small>

        <p>Mô tả: </p>
        <input type="text" th:field="*{moTa}"/><br>
        <small style="color: red" th:if="${#fields.hasErrors('moTa')}" th:errors="*{moTa}"></small>

        <p>Số lượng: </p>
        <input type="text" th:field="*{soLuong}"/><br>
        <small style="color: red" th:if="${#fields.hasErrors('soLuong')}" th:errors="*{soLuong}"></small>

        <br><br>
        <input type="submit" value="Delete"/>

    </form>
    <!-- Footer -->
    <div th:replace="~{/views/common::footer}"></div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<script>
    // Script to open and close sidebar
    function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
    }

    function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
    }
</script>
</body>
</html>
